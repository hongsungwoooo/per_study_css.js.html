<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // push() : 배열의 값을 추가
        let li = ['a', 'b', 'c', 'd'];

        li.push('e');
        document.write(li);
        document.write('<br>-----------------------<br>');

        // concat() : 배열의 값을 추가
        let li3 = ['a', 'b', 'c'];
        li3 = li3.concat(['d', 'e', 'f']);
        document.write(li3);

        document.write('<br>-----------------------<br>');
        // unshift() : 맨 앞에 배열의 값을 추가
        li3.unshift('zzz');
        document.write(li3);


    </script>
</body>
</html>
