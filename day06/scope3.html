<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            같은 이름의 지역변수와 전역변수가 동시에 정의되어 있다면
            지역변수가 우선한다는 것을 알 수 있다.
        */
        var vscope = 'global';

        function fscope(){
            var vscope = 'local';
            alert('함수 안 ' + vscope);
        }

        fscope();
        alert("함수 밖 " + vscope);
    </script>
</body>
</html>
