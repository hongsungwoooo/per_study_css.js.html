<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x, y){
            var z = x + y;
            return z;
        }

        function printResult(x, y){
            var result = sum(x, y);
            document.write("<h1>" + result + "</h1>");
        }

        printResult(7, 10);
    </script>
</body>
</html>
