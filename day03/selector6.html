<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #container h1{
        color: tomato;
    }
    #header h1{
        color: powderblue;
    }
    #container p{
        color: green;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>자손 셀렉터</h1>
            <p class="sub">
                자손 셀렉터에 대해서 알아보자
            </p>
        </div>
        <div id="content">
            <h1>공백에 의한 HTML 태그의 계층표현</h1>
            <p class="sub">
                자손 셀렉터는 태그의 계층을 건너뛸 수 있다.
            </p>
        </div>
    </div>
</body>
</html>
