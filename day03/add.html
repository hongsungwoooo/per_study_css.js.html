<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>부가 정보</legend>
        <!-- 모바일에서 주로 사용하는 코드 //모바일에서 출력되는 모양이 다름 -->
        <div>
            <label>
                이메일 : 
                <input type="email" name="user_mail">
            </label>
        </div>
        <div>
            <label>
                홈페이지 : 
                <input type="url" name="user_url">
            </label>
        </div>
        <div>
            <label>
                나이 : 
                <input type="number" name="user_age">
            </label>
        </div>
        <div>
            <label>
                연락처 : 
                <input type="tel" name="user_tel">
            </label>
        </div>
        <div>
            <label>
                목표성취도(%) : 
                <input type="range" name="point">
            </label>
        </div>
        <div>
            <label>
                생년월일 : 
                <input type="date" name="birth">
            </label>
        </div>
        <div>
            <label>
                출근시간 : 
                <input type="time" name="worktime">
            </label>
        </div>
    </fieldset>
</body>
</html>
