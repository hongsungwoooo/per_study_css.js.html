<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    input{
        /* border : 굵기, 종류, 색상 */
        border: 1px solid orange ;
    }
    input[type="text"]{
        border: 3px solid tomato;
    }
</style>
</head>
<body>
<form>
    <h1>회원가입</h1>
    <fieldset>
        <legend>기본정보</legend>
        <div>
            <label>
                아이디 : <input type="text">
            </label>
        </div>
        <div>
            <label>
                패스워드 : <input type="password">
            </label>
        </div>
    </fieldset>
</form>
</body>
</html>
