<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>on()</h1>
    <p>여기를 클릭해 주세요</p>

    <script>
        $('p').on("click", function(){
            alert("문장이 클릭되었습니다.");
        })
    </script>



</body>
