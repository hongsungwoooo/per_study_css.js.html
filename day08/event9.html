<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>prevent event on</label>
        <input id="prevent" type="checkbox"/>
    </p>
    <p>
        <a id="target1" href="https://www.naver.com">naver</a>
         
    </p>
    <p>
        <form action="https://www.naver.com">
            <input id="target2" type="submit" />
        </form>
    </p>

    <script>
            document.getElementById("target1").addEventListener('click',function(event){
                if(document.getElementById('prevent').checked){event.preventDefault();}
            });
            document.getElementById("target2").addEventListener('click',function(event){
                if(document.getElementById('prevent').checked){event.preventDefault();}
            });
    </script>
</body>
</html>
