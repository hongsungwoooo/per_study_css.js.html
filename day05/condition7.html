<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // boolean의 대체제
        // false로 간주되는 데이터형
        if(!''){
            console.log("빈문자열");

        }
        
        if(!undefined){
            console.log("undifined");
        }

        var a;
        if(!a){
            console.log("값이 할당되지 않은 변수");
        }

        if(!null){
            console.log("null");

        }
        
        if( !NaN){
            console.log("NaN")
        }

    </script>
</body>
</html>
