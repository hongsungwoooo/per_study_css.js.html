<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1==2);
        console.log(1==1);

        console.log("one" == "two")
        console.log("one" == "one")

        console.log(1=="1");
        // 자바스크립트는 유사한것을 같다고 표현한다(문제점)
        console.log(1 ==="1");
        // === : 정확, 엄격하게 같을때 비교하는 일치 연산자

        ////////////////////////////
        console.log('----------------------------------');

        var a;
        var b = null;
         
        console.log(a);
        console.log(b);
        console.log(a == b);
        console.log(a === b);

    </script>
</body>
</html>
