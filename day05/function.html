<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수의 선언
        function sayHello(){
            document.write("<h1>안녕하세요</h1>");
            document.write("<h1>자바스크립트</h1>");
        }

        // 함수의 호출
        sayHello();
        sayHello();
    </script>
</body>
</html>
