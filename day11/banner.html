    <script>

        // 배너의 이미지와 클릭시 이동할 url을 담은 배열
        let banner = [
            { img : '1.jpg', url : 'http://naver.com'},
            { img : '2.jpg', url : 'http://google.com'},
            { img : '3.jpg', url : 'http://daum.net'},
            { img : '4.jpg', url : 'http://youtube.com'}
        ];

        // 두 인자값 사이의 랜덤값을 리턴하는 함수
        function random(n1, n2){
            return parseInt(Math.random()*(n2-n1+1))+n1;
        }
        
        // banner 항복들의 임의의 요소 하나를 선택해서
        // 해당 배너에 보여주는 역할
        // #banner 영역에 적용하는 함수
        function random_banner(){
            // 배열길이 0~배열길이 -1 사이의 랜덤값 얻기
            let ranCnt = random(0, banner.length-1)
            // 데이터중 하나 선택 -> 객체
            let item = banner[ranCnt];
            // 배너 적용하기
            $("#banner-link").attr('href', item.url);
            $("#banner-img").attr('src', item.img);

        }

        // 페이지가 열린 후 호출 될 함수 호출
        $(function(){
            // 베너 적용 함수 호출
            random_banner()

            // 일정 시간마다 배너 변경
            setInterval(function(){
                random_banner();
            }, 3000);

        });
