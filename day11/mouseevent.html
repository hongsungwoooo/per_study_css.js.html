<body>
    <h1>jQueyr .click(), .dblclick()</h1>
    <button id="btn" value="btn">버튼</button>을 클릭 또는 더블클릭하세요
    <p id="text"></p>


    <script>
       



    //  $('#btn').click(function(){
    //     $("#text").append("<br>마우스가 문장을 클릭 ")
    // })
    // $('button').dblclick(function(){
    //     $("#text").append("<br>마우스가 문장을 더블클릭 ")
    // })

    $('button').click(function(){
        $("#text").text("클릭이 되었습니다.");
    });

    $('button').dblclick(function(){
        $("#text").text("더블 클릭이 되었습니다.");
    });
    




    </script>
