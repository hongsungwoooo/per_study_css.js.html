<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let theday = new Date(2022, 11, 31);
        let today  = new Date()

        let cnt = theday.getTime()- today.getTime();
        let day = Math.floor(cnt / (24 * 60 * 60 * 1000));
        document.write("<h1>올해는" + day + "일 남았습니다.</h1>" )

    </script>
</body>
</html>
