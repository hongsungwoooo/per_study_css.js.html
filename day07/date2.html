<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 일요일 0, 토요일이 6
        let days = ['일', '월', '화', '수', '목', '금', '토'];

        let mydate =  new Date();

        // 0 = 일요일 ~ 6 = 토요일 값이 리턴
        let i = mydate.getDay();
        const day = days[i];
        document.write("<h1>"+ day + "</h1>");

        

    </script>
</body>
</html>
